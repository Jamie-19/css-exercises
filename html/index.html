<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS practice</title>
    <link rel ="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <h1>JavaScript Practice</h1>
        <p>This page will be for practicing the functionalities of JavaScript</p>
    </div>
    <div class="addition">
        <h2>Addition</h2>
        <input type="number" id="num1" placeholder="Enter first number">
        <input type="number" id="num2" placeholder="Enter second number">   
        <div class="button1">
            <button onclick="addition()" id="button1">Add</button>
        </div>
        <p id="addition-result"></p>
    </div>
    <div class="multiplication">
        <h2>Multiplication</h2>
        <input type="number" id="num3" placeholder="Enter first number">
        <input type="number" id="num4" placeholder="Enter second number">   
        <div class="button1">
            <button onclick="multiplication()">Multiply</button>
        </div>    
        <p id="multiplication-result"></p>
    </div>

    <div class="capitalize">
        <h2>Capitalize</h2>
        <input type="text" id="text" placeholder="Enter text">
        <div class="button1">
            <button onclick="lastletter()">Capitalize</button>
        </div>
        <p id="capitalize-result"></p>
    </div>

    <div class="lastletter">
        <h2>lastletter</h2>
        <input type="text" id="text1" placeholder="Enter text">
        <div class="button1">
            <button onclick="lastletter()">Last Letter</button>
        </div>
        <p id="lastletter-result"></p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
